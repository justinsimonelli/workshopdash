<h1 class="title" data-bind="title"></h1>

<ol>
  <li data-foreach-item="items">
    <span class="label" data-bind="item.label"></span>
    <span class="value" data-bind="item.value"></span>
  </li>
</ol>

<ul class="list-nostyle two">
  <li data-foreach-item="items">
    <span class="label" data-bind="item.label"></span>
    <span class="value" data-bind="item.value"></span>
  </li>
</ul>

<ul class="standups-nostyle three">
  <li data-foreach-item="items">
    <span class="name" data-bind="item.name"></span>
    <span class="start-time half" data-bind="item.startTime"></span>
    <span class="end-time half" data-bind="item.endTime"></span>
    <span class="frequency" data-bind="item.frequency"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
